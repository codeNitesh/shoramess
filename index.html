<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>codeNitesh | Order summary card</title>
</head>
<body>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="person enjoying music">
      <div class="content">
        <h2 class="title">Order Summary</h2>
      
        <p class="sub-title">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        
        <div class="card">
          <div class="card-content">
            <img class="card-img" src="./images/icon-music.svg" alt="music icon">
            <div class="card-main-content">
              <p class="card-title">Annual Plan</p>
              <p class="card-sub-title">$59.99/year</p>
            </div>
          </div>
          <a class="card-link" href="#">Change</a>
        </div>
      
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn">Cancel Order</button>
  
    
    
      </div>
      
    </div>
</body>
</html>
